<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/darkmode.js" defer></script>
    <script src="scripts/form-validation.js" defer></script>
    <link rel="icon" href="bilder/favicon.png" type="image/png">
</head>

<body>
    <div class="content">
        <header>
            <div class="navbar">
                <a href="index.html" aria-label="Zur Startseite">
                    <img class="logo" src="Bilder/Logo.svg" alt="Logo">
                </a>
            
                <!--Hamburger Menü Checkbox-->
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="menu-icon">
                    <img src="Bilder/hamburger-menu.svg">
                </label>
            
                <!--Navigation-->
                <nav class="nav-links" aria-label="Hauptnavigation">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="hero-section">
            <button id="theme-switch">
                <img src="bilder/dark-mode.svg" alt="Switch to Dark Mode">
                <img src="Bilder/light-mode.svg" alt="Switch to Light Mode">
            </button>
            <div class="grid-container">
                <div class="contact-text">

                    <h1>Let's <span>get in touch</span>!</h1>
                    <p class="intro">Feel free to reach out—I would love to connect and chat about design,
                        collaboration, or new
                        opportunities.
                    </p>
                    <div class="logo-socials"><img class="icon-light" src="Bilder/linkedin.png" height="24">
                        <img class="icon-dark" src="bilder/linkedin-dark.png" height="24">
                        <img class="icon-light" src="Bilder/dribble-light.svg" height="24">
                        <img class="icon-dark" src="Bilder/dribbble-dark.png" height="24">
                    </div>
                </div>
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label>Full name
                                <input type="text" name="name" placeholder="Insert your name here" required>
                            </label>
                        </div>

                        <div class="form-group">
                            <label>E-Mail
                                <input type="email" name="E-Mail" placeholder="Insert your e-mail here" required>
                            </label>
                        </div>

                        <div class="form-group">
                            <label>Message
                                <textarea name="Message" rows="6" placeholder="Write your message here" required></textarea> 
                            </label>
                        </div>

                        <button class="button" type="submit">Send message</button>
                        <div id="formMessage" class="form-message"></div>
                    </form>
                </div>
            </div>
        </section>
    </div>

</body>

<footer>&copy 2025 Michaela Markovic. All rights reserved.
    <section class="footer-social">
        <img class="icon-light" src="Bilder/linkedin.png" height="24">
        <img class="icon-dark" src="bilder/linkedin-dark.png" height="24">
        <img class="icon-light" src="Bilder/dribble-light.svg" height="24">
        <img class="icon-dark" src="Bilder/dribbble-dark.png" height="24">
    </section>
</footer>

</html>
