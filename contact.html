<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<script defer>
    $(document).ready(function () {
        $("header").load("components/header.html");
    });
</script>

<body>
    <div class="content">
        <header>
        </header>

        <section>
            <div class="grid-container">
                <div class="contact-text">

                    <h1>Let's <span>get in touch</span>!</h1>
                    <p class="intro">Feel free to reach outâ€”I would love to connect and chat about design,
                        collaboration, or new
                        opportunities.
                    </p>
                    <div class="logo-socials"><img src="Bilder/linkedin.png" height="24">
                        <img src="Bilder/instagram.png" height="24">
                    </div>
                </div>
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label>Full name
                                <input type="text" name="name" placeholder="Insert your name here">
                            </label>
                        </div>

                        <div class="form-group">
                            <label>E-Mail
                                <input type="text" name="E-Mail" placeholder="Insert your e-mail here">
                            </label>
                        </div>

                        <div class="form-group">
                            <label>Message
                                <textarea type="text" name="Message" rows="6"
                                    placeholder="Write your message here"></textarea>
                            </label>
                        </div>

                        <button class="button" type="button">Send message</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

</body>

<footer>&copy 2025 Michaela Markovic. All rights reserved.
    <section class="footer-social"><img src="Bilder/linkedin.png" height="24">
        <img src="Bilder/instagram.png" height="24"> <img src="Bilder/dribble-logo.svg" height="24">
    </section>
</footer>

</html>
